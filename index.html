<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="./assets/themify-icons/themify-icons.css">
    <title>Google</title>
</head>

<body>
    <div id="header">
        <ul class="info_desc">
            <li><a href="https://mail.google.com/mail/u/1/?ogbl">Gmail</a></li>
            <li><a href="https://www.google.com.vn/imghp?hl=en&authuser=1&ogbl">Images</a></li>
            <div id="dropdown-wrapper">
                <li><i class="ti-layout-grid3"></i></li>
                <div id="app-dropdown">
                    <div class="app-item">
                        <img src="./assets/img/google-logo-png-open-2000.png" alt="Google Search">
                        <p>Search</p>
                    </div>

                    <div class="app-item">
                        <img src="./assets/img/google-maps-png-google-maps-icon-1600.png" alt="Google Maps">
                        <p>Maps</p>
                    </div>

                    <div class="app-item">
                        <img src="./assets/img/Google_Drive_logo.png" alt="Google Drive">
                        <p>Drive</p>
                    </div>

                    <div class="app-item">
                        <img src="./assets/img/google-logo-png-open-2000.png" alt="Google Search">
                        <p>Calendar</p>
                    </div>

                    <div class="app-item">
                        <img src="./assets/img/google_photos1600.png" alt="Google Photos">
                        <p>Photos</p>
                    </div>

                    <div class="app-item">
                        <img src="./assets/img/google-logo-png-open-2000.png" alt="Google Search">
                        <p>Keep</p>
                    </div>
                </div>
            </div>
            <li>
                <div class="avatar"><img src="./assets/img/me2.jpg" alt="Google Account"></div>
            </li>
        </ul>


    </div>


    <div id="main">
        <div class="heading-title">
            <img src="./assets/img/googlelogo.png" alt="googlelogo">
        </div>

        <div class="search">
            <input type="text" name="" class="input-search">
            <img src="./assets/img/googlemic.png" alt="" class="search-mic">
            <i class="ti-search"></i>
        </div>

        <div class="button-searching">
            <div class="btn-search">
                <button>Google Search</button>
                <button class="btn-lucky">I'm Feeling Lucky</button>
            </div>
        </div>

        <div class="more-desc">
            Google offered in:
            <a href="https://www.google.com/?authuser=1" class="vietnamese">Tiếng Việt</a>
            <a href="https://www.google.com/?authuser=1" class="phap">Français</a>
            <a href="https://www.google.com/?authuser=1" class="china">繁體中文</a>
        </div>


    </div>


</body>

</html>
